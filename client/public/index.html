<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LowBall Motors</title>
  <!-- Google Fonts for Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- Link to CSS File -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Menu Icon -->
    <div class="menu-icon">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- LowBall Motors Title -->
    <div class="header-title">
      <h1>LowBall Motors</h1>
    </div>

    <!-- Sign In Icon -->
    <div class="header-signin">
      <div class="signin-icon" title="Sign In"></div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-carousel">
      <img src="icons/car6.jpg" alt="Featured Car 1" class="hero-image">
      <img src="icons/car5.jpg" alt="Featured Car 2" class="hero-image">
      <img src="icons/car6.jpg" alt="Featured Car 3" class="hero-image">
    </div>
    <h2 class="hero-text">Find Your Dream Car Today!</h2>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <div class="search-fields">
      <input type="text" placeholder="Make" class="search-input">
      <input type="text" placeholder="Model" class="search-input">
      <input type="text" placeholder="Zip Code" class="search-input">
      <button class="search-btn">Search</button>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <section class="grid-layout">
      <div class="grid-item">
        <img src="icons/car1.jpg" alt="Car 4" class="car-image">
        <h3>2023 Tesla model 3</h3>
        <p>Long Range</p>
        <p>Mileage: 39,521 miles</p>
        <p class="car-price">$34,998</p>

      </div>
      <div class="grid-item">
        <img src="icons/car2.jpg" alt="Car 5" class="car-image">
        <h3>2020 Toyota Camry XSE</h3>
        <p>Technology Package</p>
        <p>Mileage: 22,704 miles</p>
        <p class="car-price">$28,516</p>

      </div>
      <div class="grid-item">
        <img src="icons/car3.jpg" alt="Car 6" class="car-image">
        <h3>2018 GMW Acadia</h3>
        <p>Denali</p>
        <p>Mileage: 92,203 miles</p>
        <p class="car-price">$22,948</p>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 LowBall Motors. All rights reserved.</p>
  </footer>
</body>
</html>
