<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LowBall Motors</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Menu Icon Section -->
        <div class="menu-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      
        <!-- LowBall Motors Title -->
        <div class="header-title">
          <h1>LowBall Motors</h1>
        </div>
      
        <!-- Sign In Icon Section -->
        <div class="header-signin">
          <div class="signin-icon" title="Sign In"></div>
          <span class="signin-hover-text"></span>
        </div>
      </header>

  <!-- Search Section -->
  <section class="search-section">
    <div class="search-fields">
      <input type="text" placeholder="Make" class="search-input">
      <input type="text" placeholder="Model" class="search-input">
      <input type="text" placeholder="Zip Code" class="search-input">
      <button class="search-btn">Search</button>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <section class="grid-layout">
      <div class="grid-item">Car 1</div>
      <div class="grid-item">Car 2</div>
      <div class="grid-item">Car 3</div>
      <div class="grid-item">Car 4</div>
      <div class="grid-item">Car 5</div>
      <div class="grid-item">Car 6</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 LowBall Motors. All rights reserved.</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
